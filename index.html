<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>G4 Mortgage</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary:#0B3D91;
      --accent:#082C5C;
      --bg:#EEF4FF;
      --card:#ffffff;
      --border:#D6E1F2;
      --text:#0F172A;
      --muted:#334155;
      --muted2:#64748B;
      --shadow: 0 16px 40px rgba(15,23,42,.08);
      --shadow2: 0 10px 20px rgba(15,23,42,.08);
      --r:16px;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); background:#fff; }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:1200px; margin:0 auto; padding:0 18px; }

    /* Header */
    .header{
      position:sticky; top:0; z-index:50;
      background:rgba(255,255,255,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(148,163,184,.35);
    }
    .header__row{ display:flex; align-items:center; justify-content:space-between; padding:12px 0; gap:14px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .brand__logo{
      width:40px;height:40px;border-radius:12px;
      display:grid;place-items:center;
      font-weight:800; color:#fff;
      background:var(--primary);
    }
    .brand__text b{ display:block; font-size:14px; color:var(--accent); }
    .brand__text span{ display:block; font-size:12px; color:var(--muted2); margin-top:1px; }
    .nav{ display:none; gap:18px; align-items:center; }
    .nav a{ font-size:14px; font-weight:600; color:var(--muted); }
    .nav a:hover{ color:var(--text); }
    .ctaTop{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:12px;
      background:var(--primary); color:#fff;
      font-weight:700; font-size:14px;
      box-shadow:0 8px 18px rgba(11,61,145,.18);
    }

    @media (min-width: 860px){
      .nav{ display:flex; }
    }

    /* Buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:10px 18px;
      border-radius:12px;
      font-size:14px; font-weight:700;
      transition:transform .06s ease, filter .15s ease;
      user-select:none;
    }
    .btn:active{ transform:translateY(1px); }
    .btn--primary{ background:var(--primary); color:#fff; box-shadow:0 8px 18px rgba(11,61,145,.18); }
    .btn--primary:hover{ filter:brightness(1.03); }
    .btn--outline{ background:#fff; color:var(--text); border:1px solid #C9D7F0; box-shadow:0 2px 10px rgba(15,23,42,.04); }
    .btn--full{ width:100%; }

    /* Badge */
    .badge{
      display:inline-flex; align-items:center;
      padding:8px 14px; border-radius:999px;
      background:#fff; border:1px solid var(--border);
      font-size:12px; font-weight:600; color:var(--muted);
      box-shadow:0 1px 0 rgba(15,23,42,.03);
    }

    /* Hero */
    .hero{ background:var(--bg); padding:56px 0; overflow:hidden; }
    .hero__grid{
      display:grid; gap:34px; align-items:center;
      grid-template-columns: 1fr;
    }
    .hero__title{
      margin:16px 0 0;
      font-size:52px; line-height:1.02;
      font-weight:800; letter-spacing:-0.02em;
      color:var(--accent);
    }
    .hero__sub{ margin:14px 0 0; font-size:14px; color:var(--muted); max-width:560px; }
    .hero__buttons{ margin-top:22px; display:flex; gap:14px; flex-wrap:wrap; }
    .hero__proof{ margin-top:18px; display:flex; flex-wrap:wrap; gap:18px; font-size:12px; color:var(--muted); }
    .proof{ display:flex; align-items:center; gap:8px; }
    .proof span:first-child{ font-size:13px; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--r);
      padding:18px;
      box-shadow:var(--shadow);
    }
    .card__top{ display:flex; align-items:center; gap:12px; }
    .card__icon{
      width:42px;height:42px;border-radius:12px;
      background:rgba(124,58,237,.12);
      display:grid; place-items:center;
    }
    .card__icon i{
      width:18px;height:18px;border-radius:6px;
      display:block;
      background:rgba(124,58,237,.35);
      box-shadow: inset 0 0 0 2px rgba(124,58,237,.35);
    }
    .card__title{ font-weight:800; font-size:16px; }
    .card__text{ margin-top:10px; font-size:13px; color:var(--muted); line-height:1.45; }
    .card__actions{ margin-top:14px; display:grid; gap:10px; }
    .card__fine{ margin-top:10px; font-size:11px; color:var(--muted2); }

    @media (min-width: 980px){
      .hero__grid{ grid-template-columns: 1.1fr 0.9fr; gap:44px; }
    }
    @media (max-width: 520px){
      .hero{ padding:42px 0; }
      .hero__title{ font-size:38px; }
    }

    /* Section spacing */
    .section{ padding:64px 0; }
    .section--bg{ background:var(--bg); border-top:1px solid rgba(148,163,184,.35); border-bottom:1px solid rgba(148,163,184,.35); }
    .h2{ margin:10px 0 0; font-size:32px; line-height:1.15; font-weight:800; color:var(--accent); }
    .lead{ margin:10px 0 0; color:var(--muted); font-size:14px; max-width:720px; }

    /* Slider */
    .slider{ position:relative; margin-top:18px; }
    .track{
      display:flex; gap:16px;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      scroll-behavior:smooth;
      -webkit-overflow-scrolling:touch;
      padding:4px 2px;
    }
    .track::-webkit-scrollbar{ height:10px; }
    .track::-webkit-scrollbar-thumb{ background:rgba(15,23,42,.18); border-radius:999px; }
    .slide{
      flex:0 0 auto;
      scroll-snap-align:start;
    }
    .navbtn{
      position:absolute; top:50%; transform:translateY(-50%);
      width:42px;height:42px;border-radius:999px;
      border:1px solid rgba(148,163,184,.6);
      background:#fff;
      box-shadow:var(--shadow2);
      display:grid; place-items:center;
      cursor:pointer; z-index:5;
    }
    .navbtn--prev{ left:-10px; }
    .navbtn--next{ right:-10px; }
    .fadeL,.fadeR{
      pointer-events:none;
      position:absolute; top:0; bottom:0; width:56px; z-index:4;
    }
    .fadeL{ left:0; background:linear-gradient(to right, #fff, rgba(255,255,255,0)); }
    .fadeR{ right:0; background:linear-gradient(to left, #fff, rgba(255,255,255,0)); }
    @media (max-width: 860px){
      .navbtn{ display:none; }
    }

    /* Program card */
    .pCard{
      width:340px;
      border:1px solid rgba(148,163,184,.45);
      border-radius:18px;
      background:#fff;
      padding:18px;
      box-shadow:0 6px 18px rgba(15,23,42,.06);
    }
    .pCard__top{ display:flex; gap:12px; align-items:center; }
    .pIcon{
      width:40px;height:40px;border-radius:14px;
      display:grid; place-items:center;
      font-weight:800;
    }
    .pCard h3{ margin:0; font-size:16px; font-weight:800; }
    .pList{ margin:12px 0 0; padding:0; list-style:none; display:grid; gap:8px; color:var(--muted); font-size:13px; }
    .pList li{ display:flex; gap:8px; align-items:flex-start; }
    .dot{ margin-top:2px; width:18px; height:18px
