      function calcMonthlyPI(loanAmount, annualRatePct, years) {
        const n = Math.max(0, Math.round(years * 12));
        if (!loanAmount || !n) return 0;
        const monthlyRate = annualRatePct / 100 / 12;

        return (loanAmount * monthlyRate) / denom;
      }
